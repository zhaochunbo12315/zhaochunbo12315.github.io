#server
server:
  port: 80
  servlet:
    context-path: /
  tomcat:
    max-threads: 500
    min-spare-threads: 50

#spring 
spring:
  datasource:
    url: jdbc:mysql:///jtsys?serverTimezone=GMT%2B8&characterEncoding=utf8
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/pages/
    cache: false
  aop:
    proxy-target-class: false
  task:
    execution:
      pool:
        queue-capacity: 128
        core-size: 5
        max-size: 128
        keep-alive: 60000
      thread-name-prefix: db-service-task-
#mybatis
mybatis:
  configuration:
    default-statement-timeout: 60
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath:/mapper/*/*.xml
  
#log
logging:
  level:
    com.cy: debug
  









    